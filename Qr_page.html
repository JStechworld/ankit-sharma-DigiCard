<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ankit Sharma | eCard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ecard {
      width: 90%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(-45deg, #1899cd, #54b036, #f49817, #1899cd);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      padding: 3px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .ecard:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .ecard-inner {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      overflow: hidden;
    }

    .photo-section {
      width: 100%;
      height: 80%;
      position: relative;
      background: linear-gradient(45deg, #1899cd, #54b036);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .photo-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .info-container {
      height: 20%;
      display: flex;
      flex-direction: row;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .info-section {
      width: 50%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      position: relative;
      background: rgba(255, 255, 255, 0.9);
    }

    .info-section::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 70%;
      background: linear-gradient(to bottom, #1899cd, #54b036);
      border-radius: 0 2px 2px 0;
    }

    .info-section h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
      padding-left: 12px;
      position: relative;
      background: linear-gradient(45deg, #1899cd, #54b036);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .designation-info {
      color: #333;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
      font-weight: 500;
      line-height: 1.4;
      padding-left: 12px;
      position: relative;
    }

    .designation-primary {
      color: #f49817;
      font-weight: 600;
      font-size: 0.8rem;
      margin-bottom: 4px;
      text-transform: uppercase;
      line-height: 1.2;
    }

    .designation-secondary {
      color: #666;
      font-size: 0.65rem;
      font-style: italic;
      line-height: 1.2;
    }

    .qr-section {
      width: 50%;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-code {
      height: 100%;
      aspect-ratio: 1;
      padding: 5px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .qr-code:hover {
      transform: scale(1.05);
    }

    .qr-code img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    @media (max-width: 480px) {
      .ecard {
        width: 95%;
        height: 500px;
      }

      .info-section h2 {
        font-size: 0.95rem;
        margin-bottom: 4px;
      }

      .designation-primary {
        font-size: 0.7rem;
      }

      .designation-secondary {
        font-size: 0.6rem;
      }

      .info-section,
      .qr-section {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="ecard" onclick="window.open('https://connect-with-ankit.netlify.app/', '_blank')">
    <div class="ecard-inner">
      <div class="photo-section">
        <img src="AS_SHORT.jpg" alt="Ankit Sharma">
      </div>
      <div class="info-container">
        <div class="info-section">
          <h2>Ankit Sharma</h2>
          <div class="designation-info">
            <div class="designation-primary">Project Manager | IT Consultant</div>
            <div class="designation-secondary">Advance Certified Scrum Product Owner by ScrumAlliance</div>
          </div>
        </div>
        <div class="qr-section">
          <div class="qr-code">
            <img src="my-qr.png" alt="QR Code">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Alternative click handler for better accessibility
    document.querySelector('.ecard').addEventListener('keypress', function (e) {
      if (e.key === 'Enter' || e.key === ' ') {
        window.open('https://connect-with-ankit.netlify.app/', '_blank');
      }
    });

    // Set tabindex for keyboard accessibility
    document.querySelector('.ecard').setAttribute('tabindex', '0');

    // Add ARIA label for screen readers
    document.querySelector('.ecard').setAttribute('aria-label', 'Ankit Sharma eCard. Click to visit profile');
  </script>
</body>

</html>
