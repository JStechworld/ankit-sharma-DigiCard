<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ankit Sharma | eCard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }

    .ecard {
      width: 100%;
      max-width: 1200px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(-45deg, #1899cd, #54b036, #f49817, #1899cd);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      padding: 2px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: 20px;
      height: calc(100vh - 40px);
      display: flex;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .ecard-inner {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    .photo-section {
      width: 70%;
      height: 100%;
      position: relative;
      background: linear-gradient(45deg, #1899cd, #54b036);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .photo-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
      z-index: 1;
    }

    .photo-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.2));
      z-index: 1;
    }

    .photo-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
    }

    .photo-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 20%;
      transition: transform 0.5s ease;
      transform-origin: center;
      filter: contrast(1.05) saturate(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .photo-section:hover img {
      transform: scale(1.03);
    }

    .photo-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(24, 153, 205, 0.1),
        rgba(24, 153, 205, 0.1) 10px,
        rgba(84, 176, 54, 0.1) 10px,
        rgba(84, 176, 54, 0.1) 20px
      );
      z-index: 2;
      opacity: 0.5;
    }

    .info-container {
      width: 30%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(0,0,0,0.1);
    }

    .info-section {
      width: 100%;
      height: 60%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      background: rgba(255, 255, 255, 0.9);
    }

    .info-section::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 2px;
      height: 70%;
      background: linear-gradient(to bottom, #1899cd, #54b036);
      border-radius: 0 2px 2px 0;
    }

    .info-section h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 4px;
      padding-left: 8px;
      position: relative;
      background: linear-gradient(45deg, #1899cd, #54b036);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .designation-info {
      color: #333;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
      font-weight: 500;
      line-height: 1.4;
      padding-left: 8px;
      position: relative;
    }

    .designation-primary {
      color: #f49817;
      font-weight: 600;
      font-size: 0.75rem;
      margin-bottom: 2px;
      text-transform: uppercase;
      line-height: 1.2;
    }

    .designation-secondary {
      color: #666;
      font-size: 0.65rem;
      font-style: italic;
      line-height: 1.2;
    }

    .qr-section {
      width: 100%;
      height: 40%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .qr-code {
      height: 90%;
      aspect-ratio: 1;
      padding: 3px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .qr-code::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.8),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) rotate(45deg);
      }
      50% {
        transform: translateX(100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) rotate(45deg);
      }
    }

    .qr-code:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .qr-code img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
      padding: 1px;
      background: white;
    }

    .qr-border {
      position: absolute;
      inset: 0;
      border: 1px solid transparent;
      border-radius: 6px;
      background: linear-gradient(45deg, #1899cd, #54b036) border-box;
      -webkit-mask:
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    /* Tablet Styles */
    @media (max-width: 1024px) {
      .ecard {
        max-width: 90%;
        height: calc(100vh - 30px);
      }

      .info-section {
        padding: 15px;
      }

      .qr-section {
        padding: 15px;
      }
    }

    /* Switch to Vertical Layout */
    @media (max-width: 768px) {
      .ecard {
        height: calc(100vh - 20px);
      }

      .ecard-inner {
        flex-direction: column;
      }

      .photo-section {
        width: 100%;
        height: 70%;
      }

      .info-container {
        width: 100%;
        height: 30%;
        flex-direction: row;
        border-left: none;
        border-top: 1px solid rgba(0,0,0,0.1);
      }

      .info-section {
        width: 60%;
        height: 100%;
        padding: 10px;
        border-right: 1px solid rgba(0,0,0,0.1);
      }

      .qr-section {
        width: 40%;
        height: 100%;
        padding: 10px;
        border-top: none;
      }
    }

    /* Small Phone Styles */
    @media (max-width: 480px) {
      .ecard {
        margin: 0;
        height: 100vh;
        border-radius: 0;
      }

      .ecard-inner {
        border-radius: 0;
      }

      .photo-section {
        height: 65%;
      }

      .info-container {
        height: 35%;
      }

      .info-section {
        padding: 8px;
      }

      .qr-section {
        padding: 8px;
      }
    }

    /* Very Small Phone Styles */
    @media (max-width: 360px) {
      .photo-section {
        height: 60%;
      }

      .info-container {
        height: 40%;
      }
    }

    /* Landscape Mode for Phones */
    @media (max-height: 480px) and (orientation: landscape) {
      .ecard {
        height: auto;
        margin: 10px;
      }

      .ecard-inner {
        flex-direction: row;
      }

      .photo-section {
        width: 70%;
        height: calc(100vh - 20px);
      }

      .info-container {
        width: 30%;
        height: calc(100vh - 20px);
        flex-direction: column;
        border-left: 1px solid rgba(0,0,0,0.1);
        border-top: none;
      }

      .info-section {
        width: 100%;
        height: 60%;
        border-right: none;
        border-bottom: 1px solid rgba(0,0,0,0.1);
      }

      .qr-section {
        width: 100%;
        height: 40%;
      }
    }

    /* Add explicit styling for Font Awesome icons */
    .fa {
      display: inline-block;
      font: normal normal normal 14px/1 FontAwesome;
      font-size: inherit;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Add test icons to verify Font Awesome is working */
    .test-icons {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      font-size: 24px;
    }

    .test-icons .fa {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="ecard">
    <div class="test-icons">
      <i class="fa fa-heart"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-user"></i>
    </div>
    <div class="ecard-inner">
      <div class="photo-section">
        <div class="photo-container">
          <div class="photo-overlay"></div>
          <img src="AS_SHORT.jpg" alt="Ankit Sharma">
        </div>
      </div>
      <div class="info-container">
        <div class="info-section">
          <h2>Ankit Sharma</h2>
          <div class="designation-info">
            <div class="designation-primary">Project Manager | IT Consultant</div>
            <div class="designation-secondary">Advance Certified Scrum Product Owner by ScrumAlliance</div>
          </div>
        </div>
        <div class="qr-section">
          <div class="qr-code">
            <div class="qr-border"></div>
            <img src="Ankit.png" alt="QR Code">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
